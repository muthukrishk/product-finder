<div class="container">
  <div class="store-info">
    <h1 class="light">Marrickville Supermarket</h1>
      <div class="storeMap">
        <img src="../images/map.png">
      </div>
  </div>
</div>

<div class="searchBar">
  <div class="container">
    <div class="brand">
      <img src="../images/logo.png">
      <h2 class="light">Product Finder</h2>
    </div>
      <div class="form">
    <div class="iconed-auto-completed">
      <tags-input ng-model="selectedProduct"
              display-property="result"
              placeholder="Search For Product"
              replace-spaces-with-dashes="false"
              max-tags="1"
              template="tag-template"  class="form-control" restrict-to-max-tags ng-class="{'has-tags': product.length}" on-tag-added="goProductlisting()">
       <span class="icon"><i class="fa fa-search"></i></span>
      <auto-complete source="loadSuggestions($query)"
                     min-length="2"
                     max-results-to-show="15"
                     select-first-match="false"
                     debounce-delay="500"
                     add-on-blur="false"
                     template="autocomplete-template" class="autoComplete"></auto-complete>
      </tags-input>
    </div>
    </div>
  </div>


	</div>
  <div class="categoryList">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-md-4">
          <div class="imageIconed">
            <div class="icon">
              <img src="../images/carrot.svg">
            </div>
            <h5 class="title">Fruit & Veg</h5>
          </div>
        </div>
        <div class="col-sm-4 col-md-4">
          <div class="imageIconed">
            <div class="icon">
              <img src="../images/bread.svg">
            </div>
            <h5 class="title">Bakery</h5>
          </div>
        </div>
        <div class="col-sm-4 col-md-4">
          <div class="imageIconed">
            <div class="icon">
              <img src="../images/bread.svg">
            </div>
            <h5 class="title">Meat, Seafood & Deli</h5>
          </div>
        </div>
        <div class="col-sm-4 col-md-4">
          <div class="imageIconed">
            <div class="icon">
              <img src="../images/milk.svg">
            </div>
            <h5 class="title">Eggs, Diary & Frige</h5>
          </div>
        </div>
        <div class="col-sm-4 col-md-4">
          <div class="imageIconed">
            <div class="icon">
              <img src="../images/milk.svg">
            </div>
            <h5 class="title">Pantry & International Food</h5>
          </div>
        </div>
        <div class="col-sm-4 col-md-4">
          <div class="imageIconed">
            <div class="icon">
              <img src="../images/lettuce.svg">
            </div>
            <h5 class="title">Health Food</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
	  <script type="text/ng-template" id="tag-template">
    <div class="tag-template">
      <div class="right-panel">
        <span>{{data.result}}</span>
        <a class="remove-button" ng-click="$removeTag()">&times;</a>
      </div>
    </div>
  </script>
  <script type="text/ng-template" id="autocomplete-template">
    <div class="autocomplete-template">
      <div>{{data.result}}</div>
    </div>
  </script>
</div>
