<div class="searchLanding">
	<div class="brand">
		<img src="../images/logo.png">
	</div>

<div class="container">
  <div class="store-info">
      <div class="storeMap" ng-show="storeMapDiv">
      	<div ng-click="toggleView()" class="closebutton">X</div>  
        <img src="../images/map.png">
      </div>
  </div>
</div>
</div>
<div class="searchBar">
  <div class="container">
      <div class="form">
      <h1 class="light">Find a Product in Store</h1>
    <div class="iconed-auto-completed">
      <tags-input ng-model="selectedProduct"
              display-property="result"
              placeholder="Search For Product"
              replace-spaces-with-dashes="false"
              max-tags="1"
              template="tag-template"  class="form-control" restrict-to-max-tags ng-class="{'has-tags': product.length}" on-tag-added="goProductlisting()">
       <span class="icon"><i class="fa fa-search"></i></span>
      <auto-complete source="loadSuggestions($query)"
                     min-length="2"
                     max-results-to-show="5"
                     select-first-match="false"
                     debounce-delay="500"
                     add-on-blur="false"
                     template="autocomplete-template" class="autoComplete"></auto-complete>
      </tags-input>
      <span class="map-marker">
      	  <a ng-click="toggleView()"><i class="fa fa-map-marker" aria-hidden="true"></i></a>
      </span>
    </div>
    </div>
  </div>


</div>

	  <script type="text/ng-template" id="tag-template">
    <div class="tag-template">
      <div class="right-panel">
        <span>{{data.result}}</span>
        <a class="remove-button" ng-click="$removeTag()">&times;</a>
      </div>
    </div>
  </script>
  <script type="text/ng-template" id="autocomplete-template">
    <div class="autocomplete-template">
      <div>{{data.result}}</div>
    </div>
  </script>
</div>
