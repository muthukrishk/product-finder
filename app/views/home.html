
<div class="searchLanding" ng-controller="MainCtrl">
	<div class="brand">
		<img src="../images/logo.png">
	</div>
	<div class="form">
		<h1 class="light">Find a Product in Store</h1>
		<div class="iconed-auto-completed">
			<tags-input ng-model="selectedProduct"
              display-property="name"
              placeholder="Search For Product"
              replace-spaces-with-dashes="false"
              max-tags="1"
              template="tag-template" add-from-autocomplete-only="true" class="form-control" restrict-to-max-tags ng-class="{'has-tags': product.length}" on-tag-added="goProductlisting()">
       <span class="icon"><i class="fa fa-search"></i></span>
      <auto-complete source="loadProducts($query)"
                     min-length="2"
                     max-results-to-show="15"
                     template="autocomplete-template" class="autoComplete"></auto-complete>
      </tags-input>
		</div>
    </div>
	</div>
	  <script type="text/ng-template" id="tag-template">
    <div class="tag-template">
      <div class="right-panel">
        <span>{{data.name}}</span>
        <a class="remove-button" ng-click="$removeTag()">&times;</a>
      </div>
    </div>
  </script>
  <script type="text/ng-template" id="autocomplete-template">
    <div class="autocomplete-template">
      <div>{{data.name}}</div>
    </div>
  </script>
</div>
